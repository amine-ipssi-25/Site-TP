<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="inscription.css" />
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png">
    <title>Inscription</title>
  </head>
  <body>
    <div class="logo">
      <a href="/html/Site/site.html"><h1>BoOo !</h1></a>
    </div>
    <div class="formulaire">
      <div class="formulaire-container">
        <div class="input-container">
          <h1><strong>Inscription</strong></h1>
          <input type="Name" placeholder="Prénom" required />
          <input type="text" placeholder="Nom" required />
          <input type="text" placeholder="Email" required />
          <input
            type="password"
            class="password-input"
            placeholder="Mot de passe"
            required
          />
        </div>
      </div>
      <div class="Gender-container">
        <select id="gender">
          <option value="male">Homme</option>
          <option value="female">Femme</option>
        </select>
      </div>

      <div class="Button">
        <a href="../accueil.html"
          ><h1><strong>Créer votre compte</strong></h1></a
        >
      </div>
      <div class="contact">
        <h2><strong>Nous contacter</strong></h2>
      </div>
      <div class="social-icons">
        <a href="https://instagram.com/" class="icon" target="_blank"><img src="/html/Assets/insta.png" alt="Instagram"></a>
        <a href="mailto:your@email.com" class="icon" target="_blank"><img src="/html/Assets/mail.png" alt="Email"></a>
        <a href="https://twitter.com/" class="icon" target="_blank"><img src="/html/Assets/twitter.png" alt="Twitter"></a>
      </div>
    </div>

    </div>
  </body>
</html>
